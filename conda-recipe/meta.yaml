{% set version = "0.3.0dev0" %}
{% set buildnumber = 0 %}

package:
    name: mkl_umath
    version: {{ version }}

source:
    path: ../

build:
    number: {{ buildnumber }}
    script_env:
      - WHEELS_OUTPUT_FOLDER
    ignore_run_exports:
      - blas

requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - {{ stdlib('c') }}
      - {{ compiler('dpcpp') }} >=2024.2  # [not osx]
    host:
      - setuptools >=77
      - cmake
      - ninja
      - git
      - cython
      - scikit-build
      - python
      - mkl-devel
      - tbb-devel
      - numpy-base
      - wheel  >=0.41.3
    run:
      - python
      - {{ pin_compatible('intel-cmplr-lib-rt') }}
      - {{ pin_compatible('numpy-base') }}

test:
    requires:
      - pytest
    source_files:
      - mkl_umath/tests/test_basic.py
    commands:
      - pytest mkl_umath/tests/test_basic.py
    imports:
      - mkl_umath
      - mkl_umath._ufuncs
      - mkl_umath._patch

about:
    home: http://github.com/IntelPython/mkl_umath
    license: BSD-3
    license_file: LICENSE.txt
    summary: Universal functions for real and complex floating point arrays powered by Intel(R) Math Kernel Library Vector (Intel(R) MKL) and Intel(R) Short Vector Math Library (Intel(R) SVML)
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/BSD-3-Clause" target="_blank">BSD-3-Clause</a>
